<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeMaster</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      .main-content {
        padding: 20px;
        text-align: center;
      }
      .main-content h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .main-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .cta-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
      }
      .cta-button:hover {
        background-color: #0056b3;
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

  <body>
    <div class="header">
      <h1>Welcome to TradeMaster</h1>

    <div class="main-content">
